<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: powderblue;
      padding: 20px;
    }
    .contact-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section>
    <h2>Our Contact Info</h2>
    <div>

      <a href="example@gmail.com">example@gmail.com</a>

  <h2>Send us a message?</h2>
  <form action="" method="">
    <label for="name">Name:</label>
    <input type="text" id="message_name" name="name"><br>
    <label for="email">Email address:</label>
    <input type="email" id="message_email" email="email"><br>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject"><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="10" cols="30"></textarea><br>
    <button>Submit</button>
  </form>

  <footer>
    <h2>Interact with us on our platforms:</h2>
    <a href="www.twitter.com">Twitter</a>

</body>
</html>
